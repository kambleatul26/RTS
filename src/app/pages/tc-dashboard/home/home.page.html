<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ticket Collector</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>

<ion-card *ngFor="let train of trains">
  <ion-card-header>
    <ion-card-title>Name : {{ train.name }} - {{ train.number }}</ion-card-title>
    <ion-card-subtitle>Duration : {{ train.durationMins }} miniutes</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-button color="primary" (click)="onTrainClick(train._id)">Check Passengers</ion-button>
    <ion-button color="danger">Done</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
