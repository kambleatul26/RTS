<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>TC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center">
    <ion-col  size='6'>
      <ion-card [routerLink]="['']">
        <ion-card-header>
          <ion-card-subtitle class="ion-text-center">COMPANIES</ion-card-subtitle>
        </ion-card-header>
        <img class='ion-padding'
          src="https://toppng.com/public/uploads/thumbnail/company-address-comments-company-icon-png-white-11562970918tr1dn7pqba.png" />
      </ion-card>
    </ion-col>
    <ion-col  size='6'>
      <ion-card [routerLink]="['']">
        <ion-card-header>
          <ion-card-subtitle class="ion-text-center">DRIVES</ion-card-subtitle>
        </ion-card-header>
        <img class='ion-padding' height='80%' width='80%'
          src="https://toppng.com/public/uploads/thumbnail/company-address-comments-company-icon-png-white-11562970918tr1dn7pqba.png" />
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
