<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header class="ion-padding">
      Occupy Request
    </ion-list-header>

    <ion-item-sliding *ngIf="noti && noti.notifications.length > 0">
      <ion-item>
        <ion-icon name="train-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ noti.notifications[0].PNR }}</h2>
          <h4>{{ noti.notifications[0].trainNo }},  Seat - {{ noti.seats[0].seat }}</h4>
          <!-- <p>Listen, I've had a pretty messed up day...</p> -->
        </ion-label>
        <ion-icon name="arrow-back-circle-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="accept()">ACCEPT</ion-item-option>
        <!-- <ion-item-option color="danger" (click)="reject()">REJECT</ion-item-option> -->
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
